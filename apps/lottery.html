<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PowerBall</title>
    <link rel="stylesheet" href="lotter.css">
</head>
<body>
    <header class="main-header">
        <h1 class="main-header-text">Power Ball</h1>
    </header>
    <main class="main-content">
        <div class="number-slot" data-attribute="num-placeholder">see</div>
        <div class="number-slot" data-attribute="num-placeholder">if</div>
        <div class="number-slot" data-attribute="num-placeholder">you</div>
        <div class="number-slot" data-attribute="num-placeholder">will</div>
        <div class="number-slot" data-attribute="num-placeholder">win</div>
        <div class="number-slot" data-attribute="num-placeholder">!</div>
    </main>
    <button class="button" data-attribute="button">Get Lotto Number!</button>
    <div class="reprint">
        <h2 class="reprint-header">Your Tickets</h2>
        <ol id="myList">

        </ol>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="lottery2.js" charset="utf-8"></script>
</body>
</html>
